<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          required
          [(ngModel)]="tutorial.description"
          name="description"
        />
      </div>
      <div class="form-group">
        <label for="description">Price</label>
        <input
          class="form-control"
          id="price"
          type="number"
          required
          [(ngModel)]="tutorial.price"
          name="price"
          placeholder="$"
        />
      </div>
      <div class="form-group">
        <label for="description">Duration</label>
        <input
          class="form-control"
          id="duration"
          type="number"
          required
          placeholder="Minutes"
          [(ngModel)]="tutorial.duration"
          name="duration"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Tutorial was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
